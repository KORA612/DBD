<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Visualize Dataset</h1>
        <form action="{{ url_for('visualize') }}" method="post" class="visualize-form">
            <div class="form-group">
                <label for="x_feature">X Feature:</label>
                <select name="x_feature" id="x_feature">
                    {% for feature in features %}
                        <option value="{{ feature }}">{{ feature }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="y_feature">Y Feature:</label>
                <select name="y_feature" id="y_feature">
                    {% for feature in features %}
                        <option value="{{ feature }}">{{ feature }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="plot_choice">Select Plot Type:</label>
                <select name="plot_choice" id="plot_choice">
                    <option value="1">Scatter Plot</option>
                    <option value="2">Line Plot</option>
                    <option value="3">Histogram</option>
                    <option value="4">Box Plot</option>
                    <option value="5">Pair Plot</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Visualize</button>
        </form>
    </div>
</body>
</html>
